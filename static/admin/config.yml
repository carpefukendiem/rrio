backend:
  name: git-gateway
  branch: master

media_folder: static/assets
public_folder: assets

collections:
  - name: blog
    label: Blog
    folder: /content/posts
    create: true
    fields:
      - { label: "Path", name: "path", widget: "string"}   
      - { label: "Title", name: "title", widget: "string"}
      - { label: "Publish Date", name: "date", widget: "date"}
      - { label: "Draft", name: "draft", widget: "boolean", default: true}
      - { label: "Categories", name: "categories", widget: "string", required: true}
      - { label: "Tags", name: "tags", widget: "list", reuired: false}
      - { label: Author, name: author, widget: "hidden", default: Ruben Ruiz}
      - { label: "Header Image", name: image, widget: image, required: false}
      - { label: Commenting, name: comments, widget: boolean, default: true}
      - { label: "Type", name: type, widget: hidden, default: "post"}
      - { label: "Body", name: "body", widget: "markdown"}